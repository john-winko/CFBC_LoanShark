    <!-- === Main Section -->
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col-md-4 pe-md-5 mt-2">
                    <!-- Inputs -->
                    <form class="row border h-100">
                        <label for="loanAmount" class="col-6 p-2 d-flex align-items-center">Loan Amount
                        </label>
                        <div class="col-md-6 p-2">
                            <input type="number" class="form-control" id="loanAmount" placeholder="25000" value="25000">
                        </div>
                        <label for="termMonths" class="col-6 p-2 d-flex align-items-center">Term (Months)
                        </label>
                        <div class="col-md-6 p-2">
                            <input type="number" class="form-control" id="termMonths" placeholder="60" value="60">
                        </div>
                        <label for="interestRate" class="col-6 p-2 d-flex align-items-center">Interest Rate</label>
                        <div class="col-md-6 p-2">
                            <div class="input-group">
                                <input type="number" class="form-control" id="interestRate" placeholder="6.5" value="6.5">
                                <span class="input-group-text" id="inputGroupSuffix1">%</span>
                            </div>
                        </div>
                        <div class="col-12">
                            <p id="errorMessage" class="bg-warning text-danger fw-bolder invisible">
                                Error message
                            </p>
                        </div>
                        <div class="col-12 d-flex justify-content-end p-3 mt-3">
                            <button type="button" class="btn btn-primary" id="calculate"
                                onclick="calculateMortgage()">Calculate</button>
                        </div>
                    </form>
                </div>
                <!-- Simple Output -->
                <div class="col-md-8 mt-2">
                    <div class="border h-100">
                        <div class="row ">
                            <div class="col-12 d-flex justify-content-center m-2">
                                <h1>Your Monthly Payments</h1>
                            </div>
                            <div class="col-12 d-flex justify-content-center m-2 pb-3">
                                <h2 id="monthlyPayment" class="">$333.33</h2>
                            </div>
                            <label class="col-md-7 ms-md-4">Total Principal</label>
                            <label class="col-md-4 me-md-4 invisible" id="totalPrincipal">$$$</label>
                            <label class="col-md-7 ms-md-4">Total Interest</label>
                            <label class="col-md-4 me-md-4 invisible" id="totalInterest">$$$</label>
                            <label class="col-md-7 ms-md-4">Total Cost</label>
                            <label class="col-md-4 me-md-4 invisible" id="totalCost">$$$</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tabulated Output -->
            <div class="row mt-3">
                <table id="resultTable" class="table-responsive table table-success table-striped invisible">
                    <thead>
                        <tr>
                            <th scope="col">Month</th>
                            <th scope="col">Payment</th>
                            <th scope="col">Principal</th>
                            <th scope="col">Interest</th>
                            <th scope="col">Total Interest</th>
                            <th scope="col">Balance</th>
                        </tr>
                    </thead>
                    <tbody id="resultTableBody" >
                    </tbody>
                </table>
            </div>
        </div>
